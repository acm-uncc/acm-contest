{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
    Delete Problem
{% endblock %}

{% block content %}
    <form action="#" method="post">
        {% csrf_token %}

        <h3>Are you sure?</h3>
        <p>You are about to delete part {{ part.title }} of
            problem {{ part.problem.title }}</p>

        <input type="submit" value="Confirm" class="btn btn-danger">

        <a href="{% url 'jam:problem' part.problem.slug %}"
           class="btn btn-success">Cancel</a>
    </form>
{% endblock %}
