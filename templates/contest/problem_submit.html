{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}
    Submit
{% endblock %}

{% block content %}
    <h1>Submit</h1>
    <h2>{{ problem.title }}</h2>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-success">Submit</button>
        {% endbuttons %}
    </form>

    <a href="{% url 'contest:problem-submit-upload' problem.slug %}"
       class="btn btn-secondary">Upload File</a>
{% endblock %}
